<!DOCTYPE html>
<html>
  <head>
    <title>Fontes e cores</title>
    <meta charset="utf-8" />

    <style type="text/css">
      div {
        font-size: 60px;
      }

      .texto {
        /*
    px -> tamanho fixo
    % -> tamanho relativo
    em -> tamanho relativo ao container pai

*/
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="texto">Conteudo</p>
    </div>

    <!--comentarios HTML-->
  </body>
</html>
