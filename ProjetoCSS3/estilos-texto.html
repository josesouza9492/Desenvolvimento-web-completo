<!DOCTYPE html>
<html>
  <head>
    <title>Fontes e cores</title>
    <meta charset="utf-8" />

    <style type="text/css">
      body {
        font-size: 40px;
        font-family: "Times New Roman", serif;
      }

      .negrito {
        font-weight: bold;
      }

      .italico {
        font-style: italic;
      }

      .formatacao {
        text-decoration: solid;
      }

      .texto {
        font: bold 40px small-caption;
      }
    </style>
  </head>

  <body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto italico</p>
    <p class="formatacao">Texto formatado</p>
    <p class="texto">Texto</p>
  </body>
</html>
